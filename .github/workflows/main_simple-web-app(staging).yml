# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - simple-web-app(staging)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_2b7a14ade40b40b3b55c2c571ce1ae34 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_9269324949ef4957b5732877323b85ea }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2b7a14ade40b40b3b55c2c571ce1ae34 }}/aminea11/simple-web-app:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'staging'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'simple-web-app'
        slot-name: 'staging'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_e4acff93748041f3b08da0db3af7bc3f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_2b7a14ade40b40b3b55c2c571ce1ae34 }}/aminea11/simple-web-app:${{ github.sha }}'